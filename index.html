<!-- Contato Section -->
  <section id="contato" class="py-20">
    <div class="container mx-auto px-4">
      <h2 class="text-4xl font-bold text-center text-gray-800 mb-12">Contato</h2>
      <p class="text-gray-600 text-lg text-center mb-8">Quer discutir projetos ou oportunidades? Entre em contato ou solicite meu currículo pelo formulário abaixo!</p>
      <div class="flex justify-center space-x-6 mb-8">
        <a href="https://github.com/felipe-santos-tech" target="_blank" class="text-cyan-500 hover:text-cyan-600 transition" title="Visite meu GitHub"><i class="fab fa-github fa-2x"></i></a>
        <a href="https://linkedin.com/in/felipe-santos-tech" target="_blank" class="text-cyan-500 hover:text-cyan-600 transition" title="Visite meu LinkedIn"><i class="fab fa-linkedin fa-2x"></i></a>
        <a href="mailto:felipe.santos@example.com" class="text-cyan-500 hover:text-cyan-600 transition" title="Envie um e-mail"><i class="fas fa-envelope fa-2x"></i></a>
      </div>
      <form action="mailto:felipe.santos@example.com" method="post" enctype="text/plain" class="max-w-md mx-auto" aria-label="Formulário de contato">
        <div class="mb-4">
          <label for="name" class="block text-gray-700 font-bold mb-2">Nome</label>
          <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" placeholder="Seu nome" required>
        </div>
        <div class="mb-4">
          <label for="message" class="block text-gray-700 font-bold mb-2">Mensagem</label>
          <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" placeholder="Sua mensagem ou solicitação de currículo" required></textarea>
        </div>
        <button type="submit" class="bg-cyan-500 text-white px-6 py-2 rounded-lg hover:bg-cyan-600 transition border-2 border-white">Enviar Mensagem</button>
      </form>
    </div>
  </section>

  <!-- Botão Voltar ao Topo -->
  <button id="back-to-top" class="fixed bottom-6 right-6 bg-cyan-500 text-white p-3 rounded-full shadow-lg hover:bg-cyan-600 transition border-2 border-white hidden" aria-label="Voltar ao topo">
    <i class="fas fa-arrow-up"></i>
  </button>
